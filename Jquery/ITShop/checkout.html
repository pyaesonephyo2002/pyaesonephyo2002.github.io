<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Shop Checkout</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

input[type="text"] {
    width: 40px;
    text-align: center;
}

button.minus, button.plus {
    padding: 5px 10px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 3px;
    cursor: pointer;
}

button.minus:hover, button.plus:hover {
    background-color: #ddd;
}

tfoot td {
    font-weight: bold;
}

button.order-btn {
    display: block;
    width: 100%;
    padding: 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button.order-btn:hover {
    background-color: #218838;
}

</style>
</head>
<body>
    <div class="container">
        <h1>IT Shop</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Qty</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Laptop 1</td>
                    <td id="price1">2300000 MMK</td>
                    <td>
                        <button class="minus" data-target="qty1">-</button>
                        <input type="text" id="qty1" value="3">
                        <button class="plus" data-target="qty1">+</button>
                    </td>
                    <td id="amount1">6900000 MMK</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Laptop 2</td>
                    <td id="price2">2000000 MMK</td>
                    <td>
                        <button class="minus" data-target="qty2">-</button>
                        <input type="text" id="qty2" value="3">
                        <button class="plus" data-target="qty2">+</button>
                    </td>
                    <td id="amount2">6000000 MMK</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                    <td id="total">12900000 MMK</td>
                </tr>
            </tfoot>
        </table>
        <button class="order-btn">Order Now</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

$(document).ready(function() {
    function calculateAmount(id) {
        let qty = parseInt($('#' + id).val());
        let price = parseInt($('#price' + id.slice(-1)).text().replace(' MMK', ''));
        let amount = qty * price;
        $('#amount' + id.slice(-1)).text(amount + ' MMK');
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        $('td[id^="amount"]').each(function() {
            total += parseInt($(this).text().replace(' MMK', ''));
        });
        $('#total').text(total + ' MMK');
    }

    $('button.plus').click(function() {
        let target = $(this).data('target');
        let qty = parseInt($('#' + target).val());
        $('#' + target).val(qty + 1);
        calculateAmount(target);
    });

    $('button.minus').click(function() {
        let target = $(this).data('target');
        let qty = parseInt($('#' + target).val());
        if (qty > 1) {
            $('#' + target).val(qty - 1);
            calculateAmount(target);
        } else {
            // Remove the product row when quantity reaches zero
            $(this).closest('tr').remove();
            calculateTotal();
        }
    });

    calculateTotal(); // Initial calculation
});



    </script>
</body>
</html>
