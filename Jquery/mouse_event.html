<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .welcome{
            max-width: 250px;
            color: white;
            background-color: red;
            padding: 50px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="db_click">Double Click</button>
    <p id="heinlearn">Welcome to heinlearn</p>
    <input type="text" name="" id="">


    <script src="jquery-3.7.1.min.js"></script>

     <script>
        $(document).ready(function(){
            $('#db_click').dblclick(function (){

                alert("Double Click");
            })

            $('#heinlearn').mouseover(function (){
                $(this).addClass('welcome');

            })

            $('#heinlearn').mouseout(function (){
                $(this).removeClass('welcome');
                
            })

            $('#name').mouseover(function (){
                $(this).css({'background-color':'red'});
                
            })
            
        })
     </script>

</body>
</html>
