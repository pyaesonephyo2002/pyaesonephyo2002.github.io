<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <div id="add_student">

        <h1>Add Student Registration</h1>

        Name: <input type="name" name="name" id="name"><br><br>

            }

    })
</script>
