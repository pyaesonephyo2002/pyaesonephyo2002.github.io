<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>

    <h1>Data Type</h1>
    <script>
        // string data type
        
        // variable assinging
         var name = "Pyae Son Phyo";
         var name = 'Pyae Son Phyo'; 
         var name = `Pyae Son Phyo`; 
         console.log(name);
         console.log(typeof(name));


        //  numeric data type

        var num = '23';
        console.log(num);
        console.log(typeof(num));


        // boolean data type

        var single =  true;
        console.log(single);
        console.log(typeof(single)); 

        //null
        var son = null;
        console.log(son);
        console.log(typeof(son));

        // undefined

        var mybaby;
        console.log(mybaby);


        //array data type
        var array1 = new Array(1,2,3,4,"a","b","c")
        console.log(array1); 
        console.log(typeof(array1));
        console.log(array1[4]);


        var multiArray = ['Mg Mg','Hla Hla','Ma Ma',['Aung Aung','Tun Tun'],'Mya Mya'];
        console.log(multiArray);
        console.log(multiArray[3][0]); 


        // Object

        var student = {
            // key : value
            name : "Pyae Son Phyo",
            age : 28,
            address : "Yangon",
            color :  ['red','blue'],
        }
        console.log(student);
        console.log(student.name);
        console.log(student.color[0]);
    </script>
</body>
</html>
