<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrLoop</title>
</head>
<body>
    <h1>FOr Loop HW</h1>

    <script>
        
        let number = prompt(" Enter number");  
             
             for (let k =1 ; k <= 12; k++) {
                  document.write(`<h1> ${number} x ${k} = ${number * k} </h1>`);
         
               }
 
 
               
            for(let b = 4; b >= 0; b--){
 
                  for(let h = 0; h<= b; h++){
                         document.write(`*`);
                   }
                    document.write(`<br>`);
                     }   
    
    </script>
   

</body>
</html>
