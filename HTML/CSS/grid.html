<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: cadetblue;">1</div>
        <div style="background-color: rgb(10, 11, 11);">2</div>
        <div style="background-color:blueviolet;">3</div>
        <div style="background-color:blue;">4</div>
        <div style="background-color:aquamarine;">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color:burlywood;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color:crimson;">9</div>

    </div>
    <h1>Grid Column Gap</h1>

    <div class="gridtwo">
        <div style="background-color: cadetblue;">1</div>
        <div style="background-color: rgb(10, 11, 11);">2</div>
        <div style="background-color:blueviolet;">3</div>
        <div style="background-color:blue;">4</div>
        <div style="background-color:aquamarine;">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color:burlywood;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color:crimson;">9</div>

    </div>

    <h1>Grid Row Gap/ Grid Gap</h1>

    <div class="gridthree"> 
        <div style="background-color: cadetblue;">1</div>
        <div style="background-color: rgb(10, 11, 11);">2</div>
        <div style="background-color:blueviolet;">3</div>
        <div style="background-color:blue;">4</div>
        <div style="background-color:aquamarine;">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color:burlywood;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color:crimson;">9</div>

    </div>

    <h1>Grid Column</h1>

    <div class="gridfour"> 
        <div style="background-color: cadetblue; " >1</div>
        <div style="background-color: rgb(10, 11, 11);">2</div>
        <div style="background-color:blueviolet;">3</div>
        <div style="background-color:blue;" class="coulmnadd">4</div>
        <div style="background-color:aquamarine;">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color:burlywood;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color:crimson;">9</div>

    </div>



    <h1>Grid Row</h1>

    <div class="gridfive"> 
        <div style="background-color: cadetblue; " >1</div>
        <div style="background-color: rgb(10, 11, 11);">2</div>
        <div style="background-color:blueviolet;">3</div>
        <div style="background-color:blue;" class="rowadd">4</div>
        <div style="background-color:aquamarine;">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color:burlywood;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color:crimson;">9</div>

    </div>
</body>
</html>
