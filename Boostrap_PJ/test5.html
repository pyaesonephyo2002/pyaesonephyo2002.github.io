<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Order Page</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="./css/style.css">  
    <style>  
        .custom-button {  
            background-color: #ff6b6b; /* Red color */  
            color: white; /* Text color */  
            border: none; /* No border */  
            border-radius: 5px; /* Rounded corners */  
            padding: 10px 20px; /* Padding */  
            font-size: 16px; /* Font size */  
            text-align: center; /* Center text */  
            text-decoration: none; /* No underline */  
            display: inline-block; /* Inline block */  
            transition: background-color 0.3s; /* Transition effect */  
        }  
        .custom-button:hover {  
            background-color: #ff4c4c; /* Darker red on hover */  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 class="text-center my-4">Place Your Order</h1>  
        
        <!-- Order Summary Section -->  
        <h2 class="mt-4">Order Summary</h2>  
        <div class="card mb-4">  
            <div class="card-body">  
                <img src="img/chicken.jpeg" class="img-fluid" alt="Product Image">  
                <h3 class="card-title mt-3">Tender Chicken</h3>  
                <p class="card-text"><strong>Price:</strong> $99.99</p>  
                <div class="d-flex justify-content-between">  
                    <label for="quantitySummary" class="form-label mt-2">Quantity:</label>  
                    <span id="quantitySummary">1</span>  
                </div>  
                <p class="card-text"><strong>Total Cost:</strong> <span id="totalCost">$99.99</span></p>  
            </div>  
        </div>  

        <!-- Order Form -->  
        <form class="mt-4">  
            <div class="mb-3">  
                <label for="customerName" class="form-label">Your Name</label>  
                <input type="text" class="form-control" id="customerName" required>  
            </div>  
            <div class="mb-3">  
                <label for="customerEmail" class="form-label">Email Address</label>  
                <input type="email" class="form-control" id="customerEmail" required>  
            </div>  
            <div class="mb-3">  
                <label for="customerPhone" class="form-label">Phone Number</label>  
                <input type="tel" class="form-control" id="customerPhone" required>  
            </div>  
            <div class="mb-3">  
                <label for="quantity" class="form-label">Quantity</label>  
                <input type="number" class="form-control" id="quantity" min="1" value="1" required onchange="updateTotalCost()">  
            </div>  
            <div class="mb-3">  
                <label for="address" class="form-label">Shipping Address</label>  
                <textarea class="form-control" id="address" rows="3" required></textarea>  
            </div>  
            <div class="mb-3">  
                <label for="paymentMethod" class="form-label">Payment Method</label>  
                <select class="form-select" id="paymentMethod" required>  
                    <option value="" disabled selected>Select your payment method</option>  
                    <option value="creditCard">Credit Card</option>  
                    <option value="paypal">PayPal</option>  
                    <option value="bankTransfer">Bank Transfer</option>  
                </select>  
            </div>  
            <button type="submit" class="custom-button">Submit Order</button>  
        </form>  
    </div>  

    <script>  
        function updateTotalCost() {  
            const pricePerUnit = 99.99; // Price of the product  
            const quantity = document.getElementById('quantity').value;  
            const totalCost = (pricePerUnit * quantity).toFixed(2);  
            document.getElementById('quantitySummary').innerText = quantity;  
            document.getElementById('totalCost').innerText = `$${totalCost}`;  
        }  
    </script>  
</body>  
</html>
