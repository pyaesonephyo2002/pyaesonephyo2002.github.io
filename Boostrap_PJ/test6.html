<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Shopping Cart</title>
</head>
<body>

<!-- Navbar with Cart Icon -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Yummy</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
          <span id="cart-count" class="badge bg-secondary">0</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Product List Section -->
<div class="container mt-5">
  <h3>Products</h3>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">$10.00</p>
          <button class="btn btn-primary add-to-cart-btn" data-id="1" data-name="Product 1" data-price="10">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Product 2</h5>
          <p class="card-text">$15.00</p>
          <button class="btn btn-primary add-to-cart-btn" data-id="2" data-name="Product 2" data-price="15">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Checkout Section -->
<div class="container mt-5">
  <h3>Checkout</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Manage Cart -->
<script>
  let cart = [];
  let cartCount = 0;

  // Function to update the cart count in the navbar
  function updateCartCount() {
    document.getElementById('cart-count').textContent = cartCount;
  }

  // Function to render the cart items in the checkout table
  function renderCartItems() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';

    cart.forEach(item => {
      cartItemsContainer.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td>
            <button class="btn btn-sm btn-secondary" onclick="decreaseQuantity(${item.id})">-</button>
            ${item.quantity}
            <button class="btn btn-sm btn-secondary" onclick="increaseQuantity(${item.id})">+</button>
          </td>
          <td>$${item.price * item.quantity}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">Remove</button>
          </td>
        </tr>
      `;
    });
  }

  // Function to add items to the cart
  function addToCart(id, name, price) {
    const existingItem = cart.find(item => item.id === id);

    if (existingItem) {
      existingItem.quantity++;
    } else {
      cart.push({ id, name, price, quantity: 1 });
    }

    cartCount++;
    updateCartCount();
    renderCartItems();
  }

  // Function to increase item quantity
  function increaseQuantity(id) {
    const item = cart.find(item => item.id === id);
    item.quantity++;
    cartCount++;
    updateCartCount();
    renderCartItems();
  }

  // Function to decrease item quantity
  function decreaseQuantity(id) {
    const item = cart.find(item => item.id === id);
    if (item.quantity > 1) {
      item.quantity--;
      cartCount--;
    } else {
      removeFromCart(id);
    }
    updateCartCount();
    renderCartItems();
  }

  // Function to remove an item from the cart
  function removeFromCart(id) {
    const itemIndex = cart.findIndex(item => item.id === id);
    if (itemIndex !== -1) {
      cartCount -= cart[itemIndex].quantity;
      cart.splice(itemIndex, 1);
    }
    updateCartCount();
    renderCartItems();
  }

  // Add event listeners to all Add to Cart buttons
  document.querySelectorAll('.add-to-cart-btn').forEach(button => {
    button.addEventListener('click', function () {
      const id = parseInt(this.getAttribute('data-id'));
      const name = this.getAttribute('data-name');
      const price = parseFloat(this.getAttribute('data-price'));
      addToCart(id, name, price);
    });
  });
</script>

</body>
</html>
